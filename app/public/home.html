<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Friend Finder</title>

  <!-- Bootstrap -->
  <!-------------------------------------------------------------------------------------------------->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>

<body>

  <div class="container">

    <!-- Header of the page and discription -->
    <!-------------------------------------------------------------------------------------------------->
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="glyphicon glyphicon-star-empty"></span> Friend Finder</h1>
      <hr>
      <h2 class="text-center">Take our survey to find a compatible friend. Would it be a kitty, a puppy or a beautiful bird</h2>
      <br>


      <!-- Pictures kitty, puppy, beta fish, bird -->
      <!-------------------------------------------------------------------------------------------------->
      <div class="container">
          <h2>Which one is your compatible friend</h2> 
          
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <!-------------------------------------------------------------------------------------------------->
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://media.giphy.com/media/13kGpTCAisbtCM/giphy-facebook_s.jpg" alt="Kitty" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="https://s3.favim.com/orig/38/animal-black-and-white-cute-dog-puppy-Favim.com-308734.jpg" alt="Puppy" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="https://www.nps.gov/common/uploads/grid_builder/imr/crop16_9/1EBF7410-1DD8-B71B-0BB875FA01CA2B5F.jpg?width=950&quality=90&mode=crop" alt="Bird" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <!-------------------------------------------------------------------------------------------------->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </br>
    </br>

      <!--Survey button -->
      <!-------------------------------------------------------------------------------------------------->
      <div class="text-center">
        <a href="/survey">
          <button type="button" class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-list-alt"></span> Survey</button>
        </a>
      </div>

    </div>

    <!-- Footer -->
    <!-------------------------------------------------------------------------------------------------->
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Survey Link</a> |
          <a href="https://github.com/faviana/friendFinder">GitHub Repo</a>
        </p>
      </div>
    </footer>
  </div>



 </body>

</html>
